<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Website Icon -->
    <link rel="icon" href="img\visa-logo.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- My Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Viga&display=swap" rel="stylesheet">

    <title>ATM Card</title>
  </head>
  <body>
  	<h1>ATM CARD</h1>
	<!-- front side of the card -->
  	<div class="card text-white mx-auto">
  	  <div class="card-header">
  	  	<header class="header-title">VISA</header>
		<img src="img\emv-logo.png" class="header-logo">
  	  </div>
  	  <div class="card-body">
  	    <h5 class="card-number">2121 4212 2131 5566</h5>
  	    <div class="card-identity">
  	    	<p class="card-name">Debit Card<br><span>Ramiza Al Farishi</span></p>
  	    	<div class="card-exp-info text-right">
  	    		<p class="exp-title">EXP<br><span class="font-weight-bold">10/20</span></p>
  	    	</div>
  	    </div>
  	  </div>
  	</div>
  	<!-- end of front side -->
  	<!-- back side of the card -->
  	<div class="card-back-side">
  		<div class="box-through"></div>
  		<div class="verif-number-box mx-auto">
  			<div class="box-info">
  				<p class="text-center">0900 0001 0011 0911 101</p>
  			</div>
  			<div class="box-info2">
  				<p>AUTHORIZED SIGNATURE</p>
  			</div>
  		</div>
  		<div class="company-logo">
  			<img src="..\img\visa-logo.png" class="visa-logo">
  			<img src="..\img\mastercard-logo.png" class="mastercard-logo">
  		</div>
  	</div>
  	<!-- end of back side -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
